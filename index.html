<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/inventario2.ico" type="image/icon-x">
</head>
<body>
    <header>
    <h1>Gestión de Inventario</h1>
    </header>

       <!-- Agregar Producto -->
       <main class="container">
        <section class="section">
            <h2>Agregar Producto</h2>
            <label>Nombre del producto:</label>
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <label>Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad">
            <label>Precio:</label>
            <input type="number" id="precio" placeholder="Precio">
            <button id="agregarBtn">Agregar Producto</button>
        </section>

        <!-- Búsqueda de Productos -->
        <section class="section">
            <h2>Búsqueda de Productos</h2>
            <label>Buscar Producto:</label>
            <input type="text" id="nombreBusqueda" placeholder="Nombre del producto">
            <button id="buscarBtn">Buscar</button>
            <p id="resultadoBusqueda"></p>
        </section>

        <!-- Actualizar Inventario -->
        <section class="section">
            <h2>Actualizar Inventario</h2>
            <label>Nombre del producto:</label>
            <input type="text" id="nombreActualizar" placeholder="Nombre del producto">
            <label>Cantidad:</label>
            <input type="number" id="cantidadActualizar" placeholder="Cantidad">
            <label>Precio:</label>
            <input type="number" id="precioActualizar" placeholder="Precio">
            <button id="actualizarBtn">Actualizar Inventario</button>
        </section>

        <!-- Eliminación de Productos -->
        <section class="section">
            <h2>Eliminación de Productos</h2>
            <label>Eliminar productos con precio mayor a:</label>
            <input type="number" id="eliminarPrecio" placeholder="Precio">
            <button id="eliminarBtn">Eliminar</button>
        </section>

        <!-- Resumen del Inventario -->
        <section class="section">
            <h2>Resumen del Inventario</h2>
            <button id="mostrarBtn">Mostrar Inventario</button>
            <ul id="inventarioList"></ul>
            <p id="totalInventario"></p>
        </section>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
